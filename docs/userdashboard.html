<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear - User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="userdashboard.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <h2>Re<span>Wear</span></h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="userdashboard.html" class="nav-link active">
                        <i class="fas fa-tshirt"></i>
                        <span>My Cart</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="browse.html" class="nav-link">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Explore</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>User Dashboard</h1>
                <div class="user-info">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
                    <span>User</span>
                </div>
            </div>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Listings</h3>
                    <p id="totalListings">0</p>
                </div>
                <div class="card points">
                    <h3>Reward Points</h3>
                    <p id="rewardPoints">0</p>
                </div>
            </div>
            <div class="listings-container">
                <h2 class="section-title">My Cart</h2>
                <div class="item-grid" id="myListingsGrid">
                    <!-- Products will be loaded here by JS -->
                </div>
            </div>
        </div>
    </div>
<script>
// Fetch products from backend and render only those in the cart
async function loadUserListings() {
    try {
        const res = await fetch('http://localhost:5000/api/products');
        const products = await res.json();
        const grid = document.getElementById('myListingsGrid');
        grid.innerHTML = '';
        // Get cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        if (!Array.isArray(products) || products.length === 0 || cart.length === 0) {
            grid.innerHTML = '<p>No products in your cart.</p>';
            document.getElementById('totalListings').textContent = '0';
            document.getElementById('rewardPoints').textContent = '0';
            return;
        }
        // Filter products to only those in the cart
        const cartProducts = products.filter(product => cart.includes(product._id));
        if (cartProducts.length === 0) {
            grid.innerHTML = '<p>No products in your cart.</p>';
            document.getElementById('totalListings').textContent = '0';
            document.getElementById('rewardPoints').textContent = '0';
            return;
        }
        // Calculate reward points (5-10% of price, random per product)
        let totalPoints = 0;
        cartProducts.forEach(product => {
            const percent = Math.random() * 0.05 + 0.05; // 5% to 10%
            totalPoints += Math.round(product.price * percent);
        });
        document.getElementById('totalListings').textContent = cartProducts.length;
        document.getElementById('rewardPoints').textContent = totalPoints;
        cartProducts.forEach(product => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.style.cursor = 'pointer';
            card.innerHTML = `
                <div class=\"item-image\">
                    <img src=\"${product.images && product.images[0] ? product.images[0] : ''}\" alt=\"${product.title}\">
                </div>
                <div class=\"item-details\">
                    <h4 class=\"item-title\">${product.title}</h4>
                    <div class=\"item-status status-available\">In Cart</div>
                    <button class=\"remove-cart-btn\" data-id=\"${product._id}\" style=\"margin-top:10px;padding:6px 18px;border-radius:18px;background:#c0392b;color:#fff;border:none;cursor:pointer;\">Remove from Cart</button>
                </div>
            `;
            card.onclick = (e) => {
                if (e.target.classList.contains('remove-cart-btn')) return;
                window.location.href = `itemlisting.html?id=${product._id}`;
            };
            grid.appendChild(card);
        });
        // Add event listeners for remove buttons
        grid.querySelectorAll('.remove-cart-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart = cart.filter(pid => pid !== id);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadUserListings();
            });
        });
    } catch (err) {
        document.getElementById('myListingsGrid').innerHTML = '<p>Failed to load products.</p>';
        document.getElementById('totalListings').textContent = '0';
        document.getElementById('rewardPoints').textContent = '0';
    }
}
loadUserListings();
</script>
</body>
</html>
