<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear - Upload Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="itemlisting.css">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        .upload-form-container {
            background: var(--light-beige);
            border-radius: 12px;
            max-width: 600px;
            margin: 40px auto;
            padding: 32px 24px;
            box-shadow: 0 2px 8px rgba(60, 42, 33, 0.08);
        }
        .upload-form h2 {
            color: var(--dark-brown);
            margin-bottom: 24px;
            text-align: center;
        }
        .upload-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--medium-brown);
            font-weight: 500;
        }
        .upload-form input,
        .upload-form textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid var(--light-beige);
            border-radius: 6px;
            font-size: 16px;
            background: var(--cream);
            color: var(--dark-brown);
        }
        .upload-form textarea {
            min-height: 80px;
            resize: vertical;
        }
        .upload-form .btn {
            width: 100%;
        }
        .upload-form .form-group {
            margin-bottom: 18px;
        }
        .upload-form .form-message {
            text-align: center;
            margin-bottom: 12px;
            color: var(--medium-brown);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ReWear</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="browse.html">Shop</a></li>
                    <li><a href="userdashboard.html">My Listings</a></li>
                    <li><a href="login.html">Profile</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="upload-form-container">
                <form class="upload-form" id="uploadForm">
                    <h2>Upload New Product</h2>
                    <div class="form-message" id="formMessage"></div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="images">Product Images</label>
                        <input type="file" id="images" name="images" accept="image/*" multiple required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="uploadBtn">Upload Product</button>
                    <div id="uploadingIndicator" style="display:none;text-align:center;margin-top:10px;">
                        <span>Uploading images, please wait...</span>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About ReWear</h3>
                <p>Our mission is to promote sustainable fashion by creating a community where clothes can find new homes instead of ending up in landfills.</p>
            </div>
        </div>
    </footer>
    <script src="upload.js"></script>
</body>
</html>
